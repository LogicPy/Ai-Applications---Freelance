<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMem Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Scheduled Events</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Event Time</th>
                    <th>Created Time</th>
                    <th>Recurrence</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.description }}</td>
                    <td>{{ event.event_time }}</td>
                    <td>{{ event.created_time }}</td>
                    <td>{{ event.recurrence or 'None' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
